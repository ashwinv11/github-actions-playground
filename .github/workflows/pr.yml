name: Test PR

on:
  pull_request:
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  GIT_REF: ${{ github.ref }}
  OPT_TAG: pr-${{ github.ref }}
  GITHUB_HEAD_REF: ${{ github.ref }}
  IMAGE_NAME: test-hello-world

jobs:
  build:
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, 'retest this please')) }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.sha }}

    - name: Set environment variable(s)
      run: |
        echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build & Tag Image
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: false
        context: .
        tags: |
          ${{ env.IMAGE_NAME }}:${{ env.GIT_REF }}
          ${{ env.IMAGE_NAME }}:${{ env.GIT_REF }}-${{ env.GIT_SHA }}
          ${{ env.IMAGE_NAME }}:${{ env.GIT_SHA }}
        outputs: type=docker,dest=/tmp/test-hello-world-image.tar

    - name: Upload image artifact
      uses: actions/upload-artifact@v2
      with:
        name: test-hello-world-image
        path: /tmp/test-hello-world-image.tar
        retention-days: 1

  lint:
    runs-on: ubuntu-20.04
    needs: build
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, 'retest this please')) }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.sha }}

    - name: Set environment variable(s)
      run: |
        echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Download image artifact
      uses: actions/download-artifact@v2
      with:
        name: test-hello-world-image
        path: /tmp

    - name: Run Lint
      run: |
        docker load --input /tmp/test-hello-world-image.tar
        docker run --rm ${IMAGE_NAME}:${GIT_REF} echo "Hello from lint"

  test:
    runs-on: ubuntu-20.04
    needs: build
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, 'retest this please')) }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.sha }}

    - name: Set environment variable(s)
      run: |
        echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "GIT_COMMITTED_AT=$(git show -s --format=%ct $GIT_COMMIT_SHA)" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Download image artifact
      uses: actions/download-artifact@v2
      with:
        name: test-hello-world-image
        path: /tmp

    - name: Run Tests
      run: |
        docker load --input /tmp/test-hello-world-image.tar
        docker run ${IMAGE_NAME}:${GIT_REF} echo "Hello from test" > test2.txt
        docker run --rm ${IMAGE_NAME}:${GIT_REF} ls -al
        ls -al

    - uses: actions/upload-artifact@v2
      continue-on-error: true
      with:
        name: test2.txt

